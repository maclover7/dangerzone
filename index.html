<!DOCTYPE html>
<head>
  <title>mva21</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>

   <style>
     #map { height: 90vh; }
     .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; }
     .header { width: 25vw; line-height: normal; }
     .leaflet-control { background: white; }
     .legend { border: 5px; text-align: left; line-height: 18px; color: black; }
     .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 1; }</style>
   </style>
</head>

<body>
  <p>Flood Analysis</p>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([40.4406, -79.9959], 12);
    const pctStyle = (pct_fsf) => {
      return pct_fsf > 0.80 ? '#800026' :
        //pct_fsf > 0.60  ? '#BD0026' :
        pct_fsf > 0.60  ? '#E31A1C' :
        //pct_fsf > 0.20  ? '#FC4E2A' :
        pct_fsf > 0.40  ? '#FD8D3C' :
        //pct_fsf > 0.40  ? '#FEB24C' :
        pct_fsf > 0.20  ? '#FED976' :
        //pct_fsf > 0.20  ? '#FFEDA0';// :
        'white';
    };
    var tractLayer;

    // Event behavior
    const highlightFeature = (e) => {
      const layer = e.target;
      layer.setStyle({
        weight: 5,
        fillColor: '#666',
        dashArray: '5',
        fillOpacity: 0.7
      });

      layer.bringToFront();
      info.update(layer.feature.properties);
    };

    const resetHighlight = (e) => {
      tractLayer.resetStyle(e.target);
      info.update();
    };

    const zoomToFeature = (e) => map.fitBounds(e.target.getBounds());

    // Add tile layer
    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // Add info
    const info = L.control();
    info.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'info header');
      this.update();
      return this._div;
    };

    info.update = function (props) {
      var results;
      if (props) {
        results = `
        <b>Of the ${props['Total Properties'].toLocaleString()} residential properties in tract ${props.NAME}:</b><br />
        <ul>
        <li>FEMA includes <b>${props['Properties in SFHA']} (${Math.round(props['100yrpropriskpct_sfha'] * 100)}%)</b> in its floodplain</li>
        <li>FSF includes <b>${props['Properties in FSF 100 Year Zone, 2023']} (${Math.round(props['100yrpropriskpct_fsf'] * 100)}%)</b> in its floodplain</li>`;
      } else {
        results = '';
      }

      const search = 'Click the search icon below and enter your address';

      this._div.innerHTML = `<h2>Check the 100-year storm flood risk of your neighborhood</h2>${search}<br>${results}`;
      setTimeout(() => map.fire('search-loaded'), 1000);
    };

    info.addTo(map);

    // Add legend
    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = (map) => {
      const div = L.DomUtil.create('div', 'info legend');
      const grades = [0, 0.20, 0.40, 0.60, 0.80];

      const labels = [];
      let from, to;

      for (let i = 0; i < grades.length; i++) {
        from = grades[i];
        to = grades[i + 1];

        labels.push(`<i style="background:${pctStyle(from + 0.01)}"></i> ${from*100}${to ? '' : '%'}${to ? `&ndash;${to*100}%` : '+'}`);
      }

      div.innerHTML = labels.join('<br>');
      return div;
    };

    legend.addTo(map);

    // Add map data
    fetch('output/county-tract-proprisk.geojson')
      .then(r => r.json())
      .then((layer) => {
        tractLayer = L.geoJSON(layer, {
          onEachFeature: (feature, layer) => {
            layer._turfFeature = turf.feature(feature.geometry);

            layer.on({
              //mouseover: highlightFeature,
              //mouseout: resetHighlight,
              click: zoomToFeature
            });
          },
          style: (feature) => ({
            fillColor: pctStyle(feature.properties['100yrpropriskpct_fsf']),
            fillOpacity: 0.40,
            color: 'black',
          })
        }).addTo(map);
      });

    // Add location search hooks
    L.Control.geocoder({
      defaultMarkGeocode: false
    })
      .on('markgeocode', function(e) {
        const { geocode: result } = e;

        map.setView(result.center, 15);

        if (window._geocodeMarker) {
          map.removeLayer(window._geocodeMarker);
        }

        window._geocodeMarker = new L.Marker(result.center)
          .bindPopup(result.html || result.name)
          .addTo(map)
          .openPopup();

        const turfPoint = turf.point([result.center.lng, result.center.lat]);
        map.eachLayer((l) => {
          if (l._turfFeature && turf.booleanPointInPolygon(turfPoint, l._turfFeature)) {
            highlightFeature({ target: l });
          }
        });
      })
      .addTo(map);
  </script>
</body>
