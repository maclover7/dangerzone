<!DOCTYPE html>
<head>
  <title>mva21</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

   <style>
     #map { height: 90vh; }
   </style>
</head>

<body>
  <p>Flood Analysis</p>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([40.4406, -79.9959], 12);
    const pctStyle = (pct_fsf) => {
      return pct_fsf > 0.80 ? '#800026' :
        //pct_fsf > 0.60  ? '#BD0026' :
        pct_fsf > 0.60  ? '#E31A1C' :
        //pct_fsf > 0.20  ? '#FC4E2A' :
        pct_fsf > 0.40  ? '#FD8D3C' :
        //pct_fsf > 0.40  ? '#FEB24C' :
        pct_fsf > 0.20  ? '#FED976' :
        //pct_fsf > 0.20  ? '#FFEDA0';// :
        'white';
    };
    var tractLayer;

    // Event behavior
    const highlightFeature = (e) => {
      const layer = e.target;
      layer.setStyle({
        weight: 5,
        fillColor: '#666',
        dashArray: '5',
        fillOpacity: 0.7
      });

      layer.bringToFront();
    };

    const resetHighlight = (e) => tractLayer.resetStyle(e.target);

    const zoomToFeature = (e) => map.fitBounds(e.target.getBounds());

    L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    fetch('output/county-tract-proprisk.geojson')
      .then(r => r.json())
      .then((layer) => {
        tractLayer = L.geoJSON(layer, {
          onEachFeature: (feature, layer) => {
            layer.on({
              mouseover: highlightFeature,
              mouseout: resetHighlight,
              click: zoomToFeature
            });
          },
          style: (feature) => ({
            fillColor: pctStyle(feature.properties['100yrpropriskpct_fsf']),
            fillOpacity: 0.40,
            color: 'black',
          })
        }).addTo(map);
      });
  </script>
</body>
